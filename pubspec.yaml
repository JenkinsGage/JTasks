name: jtasks
description: JTasks is a cross-platform tasks management software that can assist you manage tasks and progress of your job or project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  objectbox: ^1.7.0
  objectbox_flutter_libs: any

  shared_preferences: ^2.0.15
  path_provider: ^2.0.11

  google_fonts: ^3.0.1

  fluent_ui: ^4.1.3

  flutter_markdown: ^0.6.13

  url_launcher: ^6.1.7
  pasteboard: ^0.2.0

  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.0.0
  objectbox_generator: any


flutter:

  uses-material-design: true

  assets:
    - assets/google_fonts/

